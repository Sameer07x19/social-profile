<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Social links profile</title>

    <style>
      @font-face {
        font-family: "Bold";
        src: url("design/assets/fonts/static/Inter-Bold.ttf");
      }
      @font-face {
        font-family: "Regular";
        src: url("design/assets/fonts/static/Inter-Regular.ttf");
      }
      @font-face {
        font-family: "SemiBold";
        src: url("design/assets/fonts/static/Inter-SemiBold.ttf");
      }

      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Regular", sans-serif;
      }

      html,
      body {
        height: 100%;
        width: 100%;
      }

      #main {
        height: 100%;
        width: 100%;
        background: linear-gradient(135deg, #1c1c1c, #141414);
        color: aliceblue;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #container {
        height: 650px;
        width: 400px;
        background-color: #1f1f1f;
        padding-top: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }

      img {
        height: 100px;
        width: 100px;
        border-radius: 50%;
        margin-left: 150px;
        border: 2px solid #ffffff;
        box-shadow: 0 0 5px rgba(196, 248, 42, 0.6),
          0 0 5px rgba(196, 248, 42, 0.4);
      }

      h3 {
        font-size: 24px;
        font-weight: 500;
        text-align: center;
        padding: 20px 0 10px 0;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      }

      h4 {
        font-size: 14px;
        font-family: "SemiBold", sans-serif;
        text-align: center;
        color: #95db63;
        font-weight: 600;
      }

      p {
        font-size: 15px;
        text-align: center;
        margin-top: 15px;
        font-weight: 600;
      }

      ul {
        width: 100%;
        margin-top: 30px;
      }

      #links ul li {
        height: 55px;
        width: 80%;
        list-style: none;
        margin: 12px auto;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 10px;
        font-size: 14px;
        font-family: "Bold", sans-serif;
        background-color: #333333;
        transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      }

      #links ul li:hover {
        transform: scale(1.02);
        box-shadow: 0px 4px 10px rgba(196, 248, 42, 0.3);
      }

      #links ul li a {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        width: 100%;
        color: aliceblue;
        text-decoration: none;
        border-radius: 10px;
        transition: color 0.4s cubic-bezier(0.25, 0.8, 0.25, 1),
          background-color 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      }

      #links ul li a:hover {
        color: #333;
        background-color: #c4f82a;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <div id="container">
        <img
          src="https://avatars.githubusercontent.com/u/116171984?s=400&u=11ffb631919d53ff6c1ff5cb24ab743212d34349&v=4"
          alt=""
        />
        <h3>Sameer Sayyed</h3>
        <h4>Mumbai, India</h4>
        <p>Developer</p>
        <div id="links">
          <ul>
            <li>
              <a target="_blank" href="https://sameerxportfolio.netlify.app/"
                >Portfolio</a
              >
            </li>
            <li>
              <a target="_blank" href="https://leetcode.com/u/sameer07x19/"
                >Leetcode</a
              >
            </li>
            <li>
              <a target="_blank" href="https://github.com/sameer07x19"
                >GitHub</a
              >
            </li>
            <li>
              <a target="_blank" href="https://www.linkedin.com/in/sameer07x19/"
                >LinkedIn</a
              >
            </li>
            <li>
              <a target="_blank" href="https://x.com/sameer07x19">Twitter</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
